	$(document).ready(function() {

		$(".scrolls").mousedown(function(){
			enableGest = false;
		}).mouseup(function(){
			setTimeout(function()
			{
				enableGest = true;
			}, 200);
		}).bind("mouseleave",function(){
			setTimeout(function()
			{
				enableGest = true;
			}, 200);
		});
		$(".scrolls").bind("touchstart", function(e)
		{
			enableGest = false;
		}).bind("touchend", function(e)
		{
			setTimeout(function()
			{
				enableGest = true;
			}, 200);
		});
	});
</script>
